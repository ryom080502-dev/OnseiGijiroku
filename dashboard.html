<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>議事録自動生成システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --navy-900: #0a1628;
            --navy-800: #111d35;
            --navy-700: #1a2844;
            --blue-600: #2563eb;
            --blue-500: #3b82f6;
            --blue-400: #60a5fa;
            --blue-100: #dbeafe;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --red-500: #ef4444;
            --red-600: #dc2626;
            --green-500: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            touch-action: pan-x pan-y;
        }

        body {
            font-family: 'IBM Plex Sans JP', sans-serif;
            min-height: 100vh;
            background: var(--gray-50);
            color: var(--navy-900);
            overflow-x: hidden;
        }

        /* ヘッダー */
        .header {
            background: var(--navy-900);
            border-bottom: 3px solid var(--blue-600);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            background: var(--blue-600);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-mark i {
            font-size: 1rem;
            color: var(--white);
        }

        .logo-text {
            font-size: 1rem;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.01em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background: var(--navy-800);
            border: 1px solid var(--navy-700);
        }

        .user-badge i {
            color: var(--blue-400);
            font-size: 0.875rem;
        }

        .user-badge span {
            color: var(--gray-300);
            font-size: 0.8125rem;
            font-weight: 500;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 0.875rem;
            font-size: 0.75rem;
            font-weight: 600;
            font-family: inherit;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--red-500);
            background: transparent;
            border: 1px solid var(--red-500);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .logout-btn:hover {
            background: var(--red-500);
            color: var(--white);
        }

        /* メイン */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
        }

        /* ステップインジケーター */
        .steps-bar {
            display: flex;
            align-items: stretch;
            background: var(--white);
            border: 2px solid var(--gray-200);
            margin-bottom: 2rem;
        }

        .step-item {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-right: 1px solid var(--gray-200);
            position: relative;
            transition: all 0.2s ease;
        }

        .step-item:last-child {
            border-right: none;
        }

        .step-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: transparent;
            transition: background 0.2s ease;
        }

        .step-item.active::after {
            background: var(--blue-600);
        }

        .step-item.completed::after {
            background: var(--green-500);
        }

        .step-num {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 700;
            border: 2px solid var(--gray-300);
            color: var(--gray-400);
            transition: all 0.2s ease;
        }

        .step-item.active .step-num {
            border-color: var(--blue-600);
            background: var(--blue-600);
            color: var(--white);
        }

        .step-item.completed .step-num {
            border-color: var(--green-500);
            background: var(--green-500);
            color: var(--white);
        }

        .step-item.completed .step-num::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.75rem;
        }

        .step-item.completed .step-num span {
            display: none;
        }

        .step-label {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--gray-400);
            letter-spacing: 0.02em;
            transition: color 0.2s ease;
        }

        .step-item.active .step-label,
        .step-item.completed .step-label {
            color: var(--navy-800);
        }

        /* カード */
        .card {
            background: var(--white);
            border: 2px solid var(--gray-200);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--blue-600);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .card-icon {
            width: 32px;
            height: 32px;
            background: var(--navy-900);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon i {
            font-size: 0.875rem;
            color: var(--blue-400);
        }

        .card-title {
            font-size: 0.9375rem;
            font-weight: 700;
            color: var(--navy-900);
            letter-spacing: -0.01em;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* フォーム */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--gray-500);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .form-input {
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
            font-family: inherit;
            border: 2px solid var(--gray-200);
            background: var(--white);
            color: var(--navy-900);
            transition: all 0.15s ease;
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--blue-600);
            background: var(--blue-100);
        }

        /* タイトルプレビュー */
        .title-preview {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            background: var(--navy-900);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title-preview-label {
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--gray-400);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .title-preview-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--blue-400);
            font-family: 'SF Mono', Monaco, Consolas, monospace;
        }

        /* ボタン */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: 0.8125rem;
            font-weight: 600;
            font-family: inherit;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: var(--navy-900);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--blue-600);
        }

        .btn-primary:disabled {
            background: var(--gray-300);
            color: var(--gray-500);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-600);
            border: 2px solid var(--gray-300);
        }

        .btn-secondary:hover {
            border-color: var(--navy-900);
            color: var(--navy-900);
        }

        .btn-word {
            background: var(--blue-600);
            color: var(--white);
        }

        .btn-word:hover {
            background: var(--navy-900);
        }

        .btn-pdf {
            background: var(--red-600);
            color: var(--white);
        }

        .btn-pdf:hover {
            background: var(--red-500);
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn-group-full {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        @media (max-width: 640px) {
            .btn-group-full {
                grid-template-columns: 1fr;
            }
        }

        /* ドロップゾーン */
        .drop-zone {
            border: 2px dashed var(--gray-300);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--gray-50);
        }

        .drop-zone:hover {
            border-color: var(--blue-500);
            background: var(--blue-100);
        }

        .drop-zone.dragover {
            border-color: var(--blue-600);
            background: var(--blue-100);
            border-style: solid;
        }

        .drop-zone-icon {
            width: 64px;
            height: 64px;
            background: var(--navy-900);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.25rem;
        }

        .drop-zone-icon i {
            font-size: 1.5rem;
            color: var(--blue-400);
        }

        .drop-zone-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--navy-900);
            margin-bottom: 0.5rem;
        }

        .drop-zone-hint {
            font-size: 0.8125rem;
            color: var(--gray-500);
            margin-bottom: 1rem;
        }

        .drop-zone-formats {
            font-size: 0.75rem;
            color: var(--gray-400);
            margin-top: 1rem;
        }

        /* ファイル情報 */
        .file-info {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
        }

        .file-info.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-info-left {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: var(--navy-900);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-icon i {
            font-size: 1rem;
            color: var(--blue-400);
        }

        .file-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--navy-900);
        }

        .file-size {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.125rem;
        }

        .file-remove {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid var(--red-500);
            color: var(--red-500);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .file-remove:hover {
            background: var(--red-500);
            color: var(--white);
        }

        /* プログレス */
        .progress-section {
            display: none;
            margin-top: 1.5rem;
        }

        .progress-section.show {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .progress-percent {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--blue-600);
            font-family: 'SF Mono', Monaco, Consolas, monospace;
        }

        .progress-track {
            height: 8px;
            background: var(--gray-200);
        }

        .progress-bar {
            height: 100%;
            background: var(--blue-600);
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-message {
            font-size: 0.8125rem;
            color: var(--gray-500);
            margin-top: 0.625rem;
        }

        /* テキストエリア */
        .textarea {
            width: 100%;
            padding: 1rem;
            font-size: 0.875rem;
            font-family: 'SF Mono', Monaco, Consolas, 'IBM Plex Sans JP', monospace;
            line-height: 1.8;
            border: 2px solid var(--gray-200);
            background: var(--white);
            color: var(--navy-900);
            resize: vertical;
            transition: all 0.15s ease;
        }

        .textarea:focus {
            outline: none;
            border-color: var(--blue-600);
        }

        .textarea-hint {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-bottom: 0.75rem;
        }

        /* リセットボタン */
        .reset-btn {
            width: 100%;
            margin-top: 0.75rem;
        }

        /* ユーティリティ */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <div class="logo-mark">
                    <i class="fas fa-microphone-lines"></i>
                </div>
                <span class="logo-text">議事録自動生成</span>
            </div>
            <div class="header-right">
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- ステップバー -->
        <div class="steps-bar">
            <div id="step1" class="step-item active">
                <div class="step-num"><span>1</span></div>
                <span class="step-label">会議情報</span>
            </div>
            <div id="step2" class="step-item">
                <div class="step-num"><span>2</span></div>
                <span class="step-label">音声アップロード</span>
            </div>
            <div id="step3" class="step-item">
                <div class="step-num"><span>3</span></div>
                <span class="step-label">編集・出力</span>
            </div>
        </div>

        <!-- ステップ1: メタデータ -->
        <div id="metadataSection" class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h2 class="card-title">会議情報の入力</h2>
            </div>
            <div class="card-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">作成日</label>
                        <input type="date" id="createdDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">作成者</label>
                        <input type="text" id="creator" class="form-input" placeholder="山田太郎" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">お客様名</label>
                        <input type="text" id="customerName" class="form-input" placeholder="株式会社A" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">打合せ場所</label>
                        <input type="text" id="meetingPlace" class="form-input" placeholder="会議室1" required>
                    </div>
                </div>

                <div class="title-preview">
                    <span class="title-preview-label">File Name</span>
                    <span id="dynamicTitle" class="title-preview-value"></span>
                </div>

                <div class="btn-group">
                    <button onclick="goToStep2()" class="btn btn-primary">
                        次へ進む
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- ステップ2: アップロード -->
        <div id="uploadSection" class="card hidden">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-cloud-arrow-up"></i>
                </div>
                <h2 class="card-title">音声ファイルのアップロード</h2>
            </div>
            <div class="card-body">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <p class="drop-zone-title">音声ファイルをドラッグ＆ドロップ</p>
                    <p class="drop-zone-hint">または</p>
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-folder-open"></i>
                        ファイルを選択
                    </button>
                    <input type="file" id="audioFile" accept="audio/*,video/*" class="hidden">
                    <p class="drop-zone-formats">MP3, WAV, M4A, MP4など（最大500MB）</p>
                </div>

                <div id="fileInfo" class="file-info">
                    <div class="file-info-left">
                        <div class="file-icon">
                            <i class="fas fa-file-audio"></i>
                        </div>
                        <div>
                            <p id="fileName" class="file-name"></p>
                            <p id="fileSize" class="file-size"></p>
                        </div>
                    </div>
                    <button onclick="clearFile()" class="file-remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div id="uploadProgress" class="progress-section">
                    <div class="progress-header">
                        <span class="progress-label">Processing</span>
                        <span id="progressPercent" class="progress-percent">0%</span>
                    </div>
                    <div class="progress-track">
                        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                    </div>
                    <p id="progressMessage" class="progress-message"></p>
                </div>

                <div class="btn-group">
                    <button onclick="goToStep1()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        戻る
                    </button>
                    <button id="uploadBtn" onclick="uploadAudio()" disabled class="btn btn-primary">
                        アップロードして解析
                        <i class="fas fa-bolt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- ステップ3: 編集 -->
        <div id="editSection" class="hidden">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-pen-to-square"></i>
                    </div>
                    <h2 class="card-title">議事録の編集</h2>
                </div>
                <div class="card-body">
                    <p class="textarea-hint">音声解析の結果を確認し、必要に応じて編集してください。</p>
                    <textarea id="summaryText" rows="20" class="textarea"></textarea>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    <h2 class="card-title">ファイル出力</h2>
                </div>
                <div class="card-body">
                    <div class="btn-group-full">
                        <button onclick="exportDocument('word')" class="btn btn-word">
                            <i class="fas fa-file-word"></i>
                            Word形式
                        </button>
                        <button onclick="exportDocument('pdf')" class="btn btn-pdf">
                            <i class="fas fa-file-pdf"></i>
                            PDF形式
                        </button>
                    </div>
                    <button onclick="resetForm()" class="btn btn-secondary reset-btn">
                        <i class="fas fa-rotate"></i>
                        新規作成
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js?v=20260220"></script>
    <script>
        // ピンチズーム（縮小・拡大）を無効化
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
