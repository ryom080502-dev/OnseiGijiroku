<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>議事録自動生成システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --navy-900: #0a1628;
            --navy-800: #111d35;
            --navy-700: #1a2844;
            --blue-500: #2563eb;
            --blue-400: #3b82f6;
            --blue-300: #60a5fa;
            --white: #ffffff;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-400: #94a3b8;
            --gray-600: #475569;
            --red-500: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            touch-action: pan-x pan-y;
        }

        body {
            font-family: 'IBM Plex Sans JP', sans-serif;
            min-height: 100vh;
            background: var(--navy-900);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Grid background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(37, 99, 235, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header line */
        .header-line {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .header-line::before,
        .header-line::after {
            content: '';
            flex: 1;
            height: 2px;
            background: var(--blue-500);
        }

        .header-line span {
            color: var(--blue-400);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .card {
            background: var(--white);
            border: 2px solid var(--navy-800);
            position: relative;
        }

        /* Corner decorations */
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: 20px;
            height: 20px;
            border-top: 3px solid var(--blue-500);
            border-left: 3px solid var(--blue-500);
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            border-bottom: 3px solid var(--blue-500);
            border-right: 3px solid var(--blue-500);
        }

        .card-inner {
            padding: 2.5rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            background: var(--navy-900);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.25rem;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: 4px;
            border: 2px solid var(--blue-500);
        }

        .logo-icon i {
            font-size: 1.75rem;
            color: var(--blue-400);
        }

        .logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--navy-900);
            letter-spacing: -0.02em;
            margin-bottom: 0.375rem;
        }

        .logo-subtitle {
            font-size: 0.8125rem;
            color: var(--gray-600);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--navy-800);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .form-label i {
            color: var(--blue-500);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-family: inherit;
            text-align: center;
            letter-spacing: 0.1em;
            border: 2px solid var(--gray-200);
            background: var(--gray-100);
            color: var(--navy-900);
            transition: all 0.15s ease;
        }

        .form-input::placeholder {
            color: var(--gray-400);
            letter-spacing: 0.05em;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--blue-500);
            background: var(--white);
        }

        .error-box {
            display: none;
            background: #fef2f2;
            border-left: 3px solid var(--red-500);
            padding: 0.875rem 1rem;
            margin-bottom: 1.25rem;
        }

        .error-box.show {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .error-box i {
            color: var(--red-500);
        }

        .error-box span {
            font-size: 0.875rem;
            color: var(--red-500);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--white);
            background: var(--navy-900);
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            transition: left 0.4s ease;
        }

        .submit-btn:hover {
            background: var(--blue-500);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn i {
            margin-right: 0.625rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.6875rem;
            color: var(--gray-400);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-line">
            <span>System Access</span>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-microphone-lines"></i>
                    </div>
                    <h1 class="logo-title">議事録自動生成</h1>
                    <p class="logo-subtitle">Audio to Minutes System</p>
                </div>

                <form id="loginForm" autocomplete="off">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-key"></i>
                            アクセスコード
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter access code"
                            autocomplete="new-password"
                            required
                        >
                    </div>

                    <div id="errorMessage" class="error-box">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorText"></span>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-arrow-right"></i>
                        アクセス
                    </button>
                </form>
            </div>
        </div>

        <p class="footer-text">Powered by AI</p>
    </div>

    <script>
        const API_BASE_URL = window.location.origin.includes('localhost')
            ? 'http://localhost:8080'
            : window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('username', 'user');
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.classList.add('show');
                    errorText.textContent = data.detail || 'アクセスコードが正しくありません';
                }
            } catch (error) {
                errorMessage.classList.add('show');
                errorText.textContent = 'サーバーに接続できません';
            }
        });

        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        // ピンチズーム（縮小・拡大）を無効化
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
