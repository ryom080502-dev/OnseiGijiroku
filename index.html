<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議事録自動生成システム - ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            --navy: #0f172a;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-50) 0%, #ffffff 50%, var(--primary-100) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* 背景の装飾 */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 150%;
            background: radial-gradient(ellipse, var(--primary-100) 0%, transparent 70%);
            opacity: 0.6;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 60%;
            height: 100%;
            background: radial-gradient(ellipse, var(--primary-200) 0%, transparent 60%);
            opacity: 0.4;
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 10px 15px -3px rgba(0, 0, 0, 0.08),
                0 25px 50px -12px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-700) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px -5px rgba(37, 99, 235, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo-icon i {
            font-size: 2.25rem;
            color: white;
        }

        .logo-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .logo-subtitle {
            font-size: 0.95rem;
            color: var(--slate-500);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--slate-700);
            margin-bottom: 0.625rem;
        }

        .form-label i {
            margin-right: 0.5rem;
            color: var(--primary-500);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            border: 2px solid var(--slate-200);
            border-radius: 12px;
            background: var(--slate-50);
            color: var(--slate-800);
            transition: all 0.2s ease;
        }

        .form-input::placeholder {
            color: var(--slate-400);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .error-message {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            animation: shake 0.4s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            color: white;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -3px rgba(37, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(37, 99, 235, 0.5);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            margin-right: 0.5rem;
        }

        .demo-info {
            margin-top: 2rem;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
            border: 1px solid var(--primary-200);
            border-radius: 12px;
        }

        .demo-info p {
            font-size: 0.875rem;
            color: var(--primary-800);
            line-height: 1.7;
        }

        .demo-info i {
            margin-right: 0.5rem;
            color: var(--primary-600);
        }

        .demo-info strong {
            font-weight: 600;
        }

        .demo-info code {
            background: white;
            padding: 0.25rem 0.625rem;
            border-radius: 6px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.8125rem;
            color: var(--primary-700);
            border: 1px solid var(--primary-200);
        }

        /* フッター */
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8125rem;
            color: var(--slate-400);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-microphone-lines"></i>
                </div>
                <h1 class="logo-title">議事録自動生成</h1>
                <p class="logo-subtitle">音声から自動で議事録を作成</p>
            </div>

            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i>ユーザー名
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="ユーザー名を入力"
                        autocomplete="off"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i>パスワード
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="パスワードを入力"
                        autocomplete="new-password"
                        required
                    >
                </div>

                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>ログイン
                </button>
            </form>

            <div class="demo-info">
                <p>
                    <i class="fas fa-info-circle"></i>
                    <strong>デモアカウント</strong><br>
                    ユーザー名: <code>demo</code><br>
                    パスワード: <code>demo123</code>
                </p>
            </div>
        </div>
        <p class="footer-text">Powered by AI</p>
    </div>

    <script>
        const API_BASE_URL = window.location.origin.includes('localhost')
            ? 'http://localhost:8080'
            : window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('username', username);
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.classList.add('show');
                    errorText.textContent = data.detail || 'ログインに失敗しました';
                }
            } catch (error) {
                errorMessage.classList.add('show');
                errorText.textContent = 'サーバーに接続できません';
                console.error('Login error:', error);
            }
        });

        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
